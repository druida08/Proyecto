<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<form id="tablaForm">
    <h1>Formulario para tu Pedido</h1>
    <label for="nombresApellidos">Nombres y Apellidos:</label>
    <input type="text" id="nombresApellidos" required>

    <label for="coreElectronico">Correo Electronico:</label>
    <input type="text" id="coreElectronico" required>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" required>

    <p>Servicio que solicita</p>
    <select>
        <option disabled selected="">Seleccione un servicio</option>
        <option value="Personalizacion">Personalizacion</option>
        <option value="Pedido">Pedido</option>
        <option value="Mayorista">Mayorista</option>
        <option value="Devolucion">Devolucion</option>
    </select>

    <button type="submit">Enviar Datos</button>


    <a href="file:///C:/Users/Usuario/Desktop/Proyecto/PaginaDeportiva/HTML%20File.html" class="btn-shop">Cancelar</a>

    <div id="tablaResult"></div>

    <script src="script.js"></script>

</form>


</body>
</html>
